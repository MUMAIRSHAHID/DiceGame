<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="dice icon.ico">
</head>
<body>
  <div class="container">
    <h1>Welcome To The Dice Game</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Player 1</h2>
        <h3>Score: <span id="score-1">0</span></h3>
        <button id="roll-1" class="btn btn-primary">Roll Dice</button>
      </div>
      <div class="col-md-6">
        <h2>Player 2</h2>
        <h3>Score: <span id="score-2">0</span></h3>
        <button id="roll-2" class="btn btn-primary">Roll Dice</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br>
        <button id="new-game" class="btn btn-danger">New Game</button>
        <button id="result" class="btn btn-primary">Result</button>
        <br><br>
        <h1 id="result-message"></h1>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
